<head>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>calculator</title>
</head>

<body>
	<div class="calc">
		<input class="display" readonly placeholder="0.00">
		<div class="digits">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<br>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<br>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>
		</div>
		<button id="decimal">.</button>
		<div class="oper">
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>
		</div>
		<button class="eq">=</button>
		<button class="backspace">âŒ«</button>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
